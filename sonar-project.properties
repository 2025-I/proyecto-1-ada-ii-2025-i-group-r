sonar.projectKey=2025-I_proyecto-1-ada-ii-2025-i-group-r
sonar.organization=2025-i
sonar.host.url=https://sonarcloud.io

# Configuración de fuentes
sonar.sources=src
sonar.exclusions=**/__pycache__/**,**/*.md,**/*.yml,**/*.yaml

# Configuración de Python
sonar.python.version=3.10

# Configuración de tests (mejorada)
sonar.tests=tests  # Directorio separado para tests
sonar.test.inclusions=**/test_*.py,**/*_test.py
sonar.test.exclusions=**/__pycache__/**

# Configuración de cobertura
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/test_*.py,**/__init__.py

# Deshabilitar análisis automático
sonar.analysis.automatic=false